<!DOCTYPE html>
<html>
<head>
<title>Torque Client | Error!</title>
<link rel="stylesheet" type="text/css" href="css/404.css">
<link rel="icon" type="image/png" href="https://torqueclient.github.io/images/torqueclientlogo1.png"
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Page not found.</h4>
            <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
            <a href="https://torqueclient.github.io/">Back To Home</a>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('container');
        window.onmousemove = function(e){
            var x = - e.clientX/5,
                y = - e.clientY/5;
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
        }
    </script>
</body>
</html>
