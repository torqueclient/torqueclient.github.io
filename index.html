
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Portfolio</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">
            <li><a href="#home" onclick="toggleMenu();">Home</a></li>
            <li><a href="#about" onclick="toggleMenu();">About</a></li>
            <li><a href="#services" onclick="toggleMenu();">Download</a></li>
            <li><a href="#work" onclick="toggleMenu();">Store</a></li>
            <li><a href="#testimonial" onclick="toggleMenu();">Discord</a></li>
            <li><a href="#testimonial" onclick="toggleMenu();">UpdateLog</a></li>
        </ul>
    </header>
    <section class="banner" id="home">
        <div class="textBx">
            <h2>Torque Client<br><span></span></h2>
            <h3>A 1.8.9 Modpack Client</h3>
            <a href="#about" class="btn">Download</a>
        </div>
    </section>
    <section class="about" id="about">
        <div class="heading">
            <h2>About Me</h2>
        </div>
    <div class="copyright">
        <p>Copyright &copy 2022 Torque Client All Right Reserve</p>
    </div>
    <script type="text/javascript">
        window.addEventListener('scroll', function(){
            var header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });

        function toggleMenu(){
            var  menuToggle = document.querySelector('.toggle');
            var  menu = document.querySelector('.menu');
            menuToggle.classList.toggle('active')
            menu.classList.toggle('active')
        }
    </script>
